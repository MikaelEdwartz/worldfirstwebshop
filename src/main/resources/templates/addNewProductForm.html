<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div th:fragment="menu">Products</div>


<div th:fragment="content">
  <div class="container mt-3 mb-3">
  <form th:action="@{/addProduct}" action="#" method="post" th:object="${product}">
    <div class="container mt-3 mb-3">
    <div th:insert="~{fragments::menu3}"></div>

    <div class="mb-3">
      <label for="productNameInput">Product Name</label>
      <input th:field="*{name}" type="text" class="form-control" id="productNameInput" aria-describedby="productNameHelp" placeholder="Enter product name">
    </div>

    <div class="mb-3">
      <label for="priceInput">Price</label>
      <input th:field="*{price}" type="text" class="form-control" id="priceInput" aria-describedby="priceHelp" placeholder="Enter product price">
    </div>

    <div class="mb-3">
      <label for="isbnInput">ISBN</label>
      <input th:field="*{isbn}" type="text" class="form-control" id="isbnInput" aria-describedby="isbnHelp" placeholder="Enter product isbn">
    </div>

    <button type="submit" class="btn btn-primary">Add product</button>
      <div th:fragment="mainFooter">
        <a href="http://localhost:8080/mainSite">WorldsFirstWebShop</a></div>
    </div>
  </form>

</div>
</div>
</body>
</html>
