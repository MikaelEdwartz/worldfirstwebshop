<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            font-family: Arial,sans-serif;
        }
        h1 {
            color:darkgreen;
            font-size: medium;
        }
        .title_box{
            border:5px solid darkgreen;
            border-radius: 4px;
            width: fit-content;
            padding: 0.5em;
        }

    </style>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:insert="~{fragments::menu}"></div>
<div class="title_box">
<table>
    <tr th:each="prods: ${allProducts}">
        <td th:text="${prods.getId()}"></td>
        <td th:text="${prods.getName()}"></td>
        <td th:text="${prods.getPrice() + 'kr'}"></td>
        <td th:text="${'ISBN: ' + prods.getIsbn()}"></td>
    </tr>
</table>
</div>
<div th:insert="~{fragments::addProducts}"></div>
<div th:insert="~{fragments::addToInv}"></div>
<div th:insert="~{fragments::inventory}"></div>
</body>
<body>
<div th:insert="~{fragments::mainSite}"></div>
</body>
</html>
