<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            font-family: Arial,sans-serif;
        }
        h1 {
            color:darkgreen;
            font-size: medium;
        }
        .title_box{
            border:5px outset darkgreen;
            border-radius: 4px;
            width: fit-content;
            padding: 0.5em;
        }

    </style>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:insert="~{fragments::menu6}"></div>
<div class="title_box">
    <table>
        <tr th:each="carts: ${cart}">
            <td th:text="${carts.getKey().getName()}"></td>
            <td th:text="${carts.getValue()}"></td>
        </tr>
    </table>
</div>
</body>
<body>
<div th:insert="~{fragments::addToCart}"></div>
<div th:insert="~{fragments::mainSite}"></div>
<form th:action="@{/checkout}" action="#" method="post">
<button type="submit" class="btn btn-secondary btn-lg btn-block">Click to accept order</button>
</form>

</body>
</html>
