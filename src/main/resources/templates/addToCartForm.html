<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            font-family: Arial,sans-serif;
        }
        h1 {
            color:darkgreen;
            font-size: medium;
        }
        .title_box{
            border:5px outset darkgreen;
            border-radius: 4px;
            width: fit-content;
            padding: 0.5em;
        }

    </style>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
</head>
<body>
<div th:insert="~{fragments::menu5}"></div>
<div class="title_box">
    <table>
        <tr th:each="invens: ${allInventories}">
            <td th:text="${'ID: ' + invens.getProduct().getId()}"></td>
            <td th:text="${invens.getProduct().getName()}"></td>
            <td th:text="${invens.getProduct().getPrice() + 'kr'}"></td>
            <td th:text="${'Amount: ' + invens.getAmount() + 'st'}"></td>
        </tr>
    </table>
</div>

<div th:fragment="content">


    <div class="container mt-3 mb-3">

        <form th:action="@{/addToCart}" action="#" method="post" th:object="${product}">

            <div class="mb-3">
                <h1>
                    <label for="productIdInput">Product Id</label>
                    <input th:field="*{id}" type="text" class="form-control" id="productIdInput" aria-describedby="productIdHelp" placeholder="Enter product id">
                </h1>
            </div>

            <div class="mb-3">
                <h1>
                    <label for="amountInput">Amount</label>
                    <input th:object="${inventory}" th:field="*{amount}" type="text" class="form-control" id="amountInput" aria-describedby="amountHelp" placeholder="Enter amount to add">
                </h1>
            </div>

            <button type="submit" class="btn btn-primary">Add to Cart</button>

            <div th:insert="~{fragments::mainSite}"></div>
        </form>
    </div>
</div>
</body>
</html>
